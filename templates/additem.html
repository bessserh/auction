{% extends 'base.html' %}

{% block title %} НОВЫЙ ЛОТ {% endblock %}

{% block body %}



    <style>
        form {
            margin: 5px;
        }
    </style>
    <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="text">Название</label>
            <input type="text" name="nameI" class="form-control" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="date">Дата окончания</label>
            <input name="dateS" class="form-control" type="datetime-local" placeholder="YYYY-MM-DD HH:MM" id="example-datetime-local-input">
          </div>
        <div class="form-group">
            <label for="text">Описание</label>
            <input type="text" name="description" class="form-control" placeholder="Enter description">
          </div>
        <div class="form-group">
            <label for="text">Цена</label>
            <input type="number" name="price" class="form-control" placeholder="Enter price">
          </div>
        <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" name="photo">
            <label class="custom-file-label" for="customFile">Choose file</label>

        </div>
        <br><br>

          <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>

    <script src="./coverage/bs-custom-file-input.js"></script>
    <script>
      bsCustomFileInput.init()
      var btn = document.getElementById('btnResetForm')
      var form = document.querySelector('form')
      btn.addEventListener('click', function () {
        form.reset()
      })
    </script>

{% endblock %}
